<!doctype html>
<html lang="en-us">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Document's character set. -->

<meta http-equiv="X-UA-Compatible" content="ie=edge">

<title>U of M - Bootcamp - Basic Portfolio</title>

<!--Scripts for fonts use on the site-->

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Sama The Llama</a>
      <nav>
        <div class="nav-links">
          <a href="index.html">About</a>
        </div>
        <div class="nav-links">
          <a href="portfolio.html">Portfolio</a>
        </div>
        <div class="nav-links">
          <a href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Your Name Is?</label>
            <input type="text" id="name" name="name" placeholder="Slim Shady" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="codeblack@fakeemail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Don't be shy. Say something" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>


    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <a href="#">
          <img src="assets/images/github_icon.png" class="social" alt="GitHub" />
        </a>
        <a href="#">
          <img src="assets/images/linkedin_icon.png" class="social" alt="LinkedIn" />
        </a>
        <a href="#">
          <img src="assets/images/stackoverflow_icon.png" class="social" alt="Stack Overflow" />
        </a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">
      <a href="www.yayahcreative.com">2018 Yayah Creative</a> &copy;
    </div>
  </footer>
